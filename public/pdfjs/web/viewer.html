<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #525659;
        font-family: Arial, sans-serif;
      }
      #viewer {
        width: 100%;
        height: 100vh;
        overflow: auto;
      }
      #pdfContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .page {
        margin: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        background: white;
        position: relative;
      }
      .page canvas {
        display: block;
      }
      .page-number {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 14px;
      }
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.2em;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .progress {
        margin-top: 10px;
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        background: white;
        width: 0%;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="viewer">
      <div id="pdfContainer"></div>
    </div>
    <div id="loading" class="loading">
      Loading PDF...
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <script>
      // Initialize PDF.js
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get("file");
      const targetPage = parseInt(urlParams.get("page")) || 1;

      if (pdfUrl) {
        // Load the PDF
        pdfjsLib
          .getDocument(pdfUrl)
          .promise.then(function (pdf) {
            const container = document.getElementById("pdfContainer");
            const loading = document.getElementById("loading");
            const progressBar = document.getElementById("progressBar");
            const totalPages = pdf.numPages;
            let renderedPages = 0;

            // Function to render a single page
            function renderPage(pageNumber) {
              return pdf.getPage(pageNumber).then(function (page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                const pageDiv = document.createElement("div");
                pageDiv.className = "page";
                pageDiv.style.width = `${viewport.width}px`;
                pageDiv.style.height = `${viewport.height}px`;

                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                  canvasContext: context,
                  viewport: viewport,
                };

                return page.render(renderContext).promise.then(function () {
                  pageDiv.appendChild(canvas);

                  // Add page number
                  const pageNumberDiv = document.createElement("div");
                  pageNumberDiv.className = "page-number";
                  pageNumberDiv.textContent = `Page ${pageNumber} of ${totalPages}`;
                  pageDiv.appendChild(pageNumberDiv);

                  container.appendChild(pageDiv);

                  // Update progress
                  renderedPages++;
                  const progress = (renderedPages / totalPages) * 100;
                  progressBar.style.width = `${progress}%`;

                  // Hide loading when complete
                  if (renderedPages === totalPages) {
                    setTimeout(() => {
                      loading.style.display = "none";
                      // Scroll to target page
                      const targetPageDiv = container.children[targetPage - 1];
                      if (targetPageDiv) {
                        targetPageDiv.scrollIntoView({ behavior: "smooth" });
                      }
                    }, 500);
                  }
                });
              });
            }

            // Render all pages
            const pagePromises = [];
            for (let i = 1; i <= totalPages; i++) {
              pagePromises.push(renderPage(i));
            }
          })
          .catch(function (error) {
            console.error("Error loading PDF:", error);
            document.getElementById("loading").textContent =
              "Error loading PDF. Please try again.";
          });
      }
    </script>
  </body>
</html>
